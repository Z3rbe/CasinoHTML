        <div id="nav-latteral" class="nav-latteral">
            <div id="nav-close" class="nav-button">
                <ion-icon name="close"></ion-icon>

                    <ion-icon name="dice-outline"></ion-icon>
                    BlackJack
                </a>
            </div>

        <div id="nav-wrapper"></div>
        <nav>
            <div id="nav-open" class="nav-button">
                <ion-icon name="reorder-three"></ion-icon>
            </div>
        </nav>

        <img class="header-img" src="../Image/DALL·E_header.png" alt="DALL·E_header">

        <a id="user-icone" href="./LogIn.html">
            <ion-icon name="person-outline"></ion-icon>
            <p id="user-text">Log In/ Sign Up</p>
            <p id="user-wallet"></p>
        </a>
    </header>

    <div>
        <div class="form-container">
            <p class="title">Sign Up</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-group">
                    <label for="username">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="input-group">
                    <label for="username">Last Name</label>
                    <input type="tel" name="lastname" id="lastname">
                </div>
                <div class="input-group">
                    <label for="username">Birth Date</label>
                    <input type="date" name="birth" id="birthdate">
                </div>
                <div class="input-group">
                    <label for="username">Phone Number</label>
                    <input type="text" name="phone" id="phonenumber">
                </div>
                <div class="input-group">
                    <label for="username">Adress</label>
                    <input type="text" name="adress" id="adress">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="confirmpassword">
                </div>
                <input type="button" name="button" class="sign" id="sign_button" value="Sign Up" onclick="signIn()">
            </form>
            <p class="login">Already have an account ?
                <a rel="noopener noreferrer" href="./LogIn.html" class="">Log In</a>
            </p>
        </div>
    </div>
