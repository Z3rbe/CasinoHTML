<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casinouille</title>
    <link rel= "stylesheet" href="../css/styles.css">
    <link rel= "stylesheet" href="../css/style-login.css">
</head>
<body>
    <header>
        <div id="nav-latteral" class="nav-latteral">
            <div id="nav-close" class="nav-button">
                <ion-icon name="close"></ion-icon>
            </div>
            <div class="nav-links">
                <a class="nav-link" href="./Accueil.html">
                    <ion-icon name="home-outline"></ion-icon>
                    Accueil
                </a>
                <a class="nav-link" href="./Depot-witchdraw.html">
                    <ion-icon name="wallet-outline"></ion-icon>
                    Compte
                </a>
                <a class="nav-link" href="./Roulette.html">
                    <ion-icon name="nuclear-outline"></ion-icon>
                    Roulette
                </a>
                <a class="nav-link" href="./BlackJack.html">
                    <ion-icon name="dice-outline"></ion-icon>
                    BlackJack
                </a>
            </div>
        </div>
        <div id="nav-wrapper"></div>
        <nav>
            <div id="nav-open" class="nav-button">
                <ion-icon name="reorder-three"></ion-icon>
            </div>
        </nav>

        <img class="header-img" src="../Image/DALL·E_header.png" alt="DALL·E_header">

        <a id="user-icone" href="./LogIn.html">
            <ion-icon name="person-outline"></ion-icon>
            <p id="user-text">Log In/ Sign Up</p>
            <p id="user-wallet"></p>
        </a>
    </header>

    <section>
        <div class="form-container">
            <p class="title">Depot</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Amount</label>
                    <input type="number" name="Montant" id="depot-amount" min="1" placeholder="">
                </div>
                <div class="input-group">
                    <label for="username">Cards Number</label>
                    <input type="text" name="Montant" id="depot-card" value="XXXX XXXX XXXX XXXX" placeholder="">
                </div>
                <div class="input-group">
                    <label for="username">Expiration Date</label>
                    <input type="text" name="finalDate" id="depot-date" value="XX/XX" placeholder="">
                </div>
                <div class="input-group">
                    <label for="username">Security Code</label>
                    <input type="text" name="SecurityCode" id="depot-code" value="XXX" placeholder="">
                </div>
                <input type="button" name="button" class="sign" id="amount_button" value="Submit" placeholder="" onclick="feedWallet()">
            </form>
        </div>
    </section>

    <footer>
        <a href="./apropos.html">À propos </a>
        <p>©️2024 Fraccaro Meltz Monie.</p>
        <p>Tous droits réservés.</p>
    </footer>

    <script src="../javascript/account.js"></script>
    <script src="../javascript/nav-bar.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
